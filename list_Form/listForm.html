<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic List Form</title>
    <link rel="stylesheet" href="listForm.css"/>
  </head>
  
  <body>
    <h2>List Input Form</h2>
    <form id="itemForm">
      <input type="text" id="itemInput" placeholder="Enter an item" required />
      <button type="submit">Add Item</button>
      <button type="button" id="clearButton">Clear All</button>
    </form>
    <div id="itemList"></div>

    <script src="listForm.js"></script>
  </body>
</html>
